<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zomato Clone Project</title>
        <link rel = "stylesheet" href = "style.css" type = "text/css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"/>
    </head>

    <body>
        <header>
            <nav class = "navbar">
                <div class = "navbar_brand">
                    <img class = "navbar_brand_image" src = "./Assets/Zomato_logo_PNG1.png" alt = "Zomato Logo"/>
                </div>

                <div class = "navbar_items">
                    <button class = "navbar_item button_primary">Order Now</button>
                </div>
            </nav>
        </header>

        <main class = "container">
            <!-- Tag Line -->
            <section class = "hero">
                <div class = "hero_image_container">
                    <img class = "hero_image" src = "./Assets/salad-2756467.jpg" alt = "Image Of Food"/>
                </div>

                <div class = "hero_description">
                    <h1 class = "hero_description_text">Order food from favourite restaurants near you.</h1>
                    <button class = "button_primary">Order Now</button>
                </div>
            </section>
        </main>
    </body>
</html>
